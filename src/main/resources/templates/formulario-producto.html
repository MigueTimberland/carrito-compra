<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" th:href="@{/css/formulario-producto.css}">
</head>
<body>
<div class="container">
    <h1>Formulario de Producto</h1>

    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Nombre del Producto:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Ingrese el nombre del producto" required />
        </div>

        <div class="form-group">
            <label for="price">Precio:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" placeholder="Ingrese el precio" required />
        </div>

        <div class="form-group">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" th:field="*{quantity}" placeholder="Ingrese la cantidad disponible" required />
        </div>

        <!-- Contenedor de botones -->
        <div class="form-buttons">
            <button type="submit" class="btn-success">Guardar Producto</button>
            <a href="/products" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
