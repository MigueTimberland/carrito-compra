<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"> <!-- CSS específico para login -->
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />
            </div>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <p th:if="${param.error}" class="error-message">Usuario o contraseña incorrectos.</p>
        <p th:if="${param.logout}" class="logout-message">Has cerrado sesión correctamente.</p>
    </div>
</div>
</body>
</html>
